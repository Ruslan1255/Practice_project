<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form class="class_form">
    <div class="input_group">
      <label for="username">Name</label>
      <input type="text" id="username" placeholder="Enter Name" required autocomplete="off">
    </div>



    <div class="input_group">
      <label for="mobile">Tel</label>
      <input type="number" id="mobile" placeholder="Enter Number" required autocomplete="off">
    </div>


    <div class="input_group">
      <label for="mail">E-mail</label>
      <input type="email" id="mail" placeholder="Enter E-mail" required autocomplete="off">
    </div>

    <div class="input_group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>
    </div>

    <div class="input_group">
      <label for="gender">Gender</label>
      <input type="radio" id="gender">Man
      <input type="radio" id="gender">Woman
    </div>

    <button class="button">Send</button>
    
  </form>
  
</body>
</html>
