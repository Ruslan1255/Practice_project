<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="main_box">
    <h1>Contact Form</h1>
    <div class="line"></div>
    <div>
      <div class="form_boxes">
        <label for="username">Name</label>
        <input type="text" id="username" placeholder="Enter Name" required autocomplete="off">
      </div>
  
      <div class="form_boxes">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter E-mail" required autocomplete="off">
      </div>
  
      <div class="form_boxes">
        <label for="mobile" class="phone">Phone No.</label> <br>
        <input type="tel" class="phone_code" value="+994" required>
        <input type="tel" class="phone_num" id="mobile" required >
      </div>
  
      <div class="form_boxes">
        <label for="Date">Date of Birth</label>
        <input type="date" id="Date" required>
      </div>
  
      <div class="form_boxes">
        <label class="lstate"  for="state">State</label>
        <input list="statelist" id="state" required>
      </div>
  
  
      <div class="form_boxes">
        <label for="password">Pincode</label>
        <input type="password" id="password" required autocomplete="off">
      </div>
  
      <div class="form_boxes">
        <label for="message">Message</label>
        <input type="text" id="message" placeholder="Write your message" class="message_box">
      </div>
  
  
      <div class="form_boxes">
        <label for="checkbox"></label>
        <input type="checkbox" id="checkbox" class="checkbox" required>I agree with the privacy political
      </div>
  
      <button class="button">Submit</button>
    </div>
    

  </form>
  
</body>
</html>
