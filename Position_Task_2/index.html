<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call to Action Card</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="info">
      <div class="background_card">
        <div class="info_card">
          <div class="title">
            <h3>Already working together?</h3>
          </div>
          <div class="content">
            <p>Log in to your account and connect with your teammates!</p>
          </div>
          <div class="login_card">
            <input
              class="login"
              type="email"
              placeholder="youremail@address.com"
              required
            />
            <button class="button">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="image_box">
          <div class="image profil_1">
            <img src="aiony-haust-3TLl_97HNJo-unsplash.jpg" alt="person" />
          </div>
          <div class="image profil_2">
            <img src="christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="person" />
          </div>
          <div class="image profil_3">
            <img src="joseph-gonzalez-iFgRcqHznqg-unsplash.jpg" alt="person" />
          </div>
          <div class="image profil_4">
            <img src="jurica-koletic-7YVZYZeITc8-unsplash.jpg" alt="person" />
          </div>
          <div class="image profil_5">
            <img src="taylor-8Vt2haq8NSQ-unsplash.jpg" alt="person" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
