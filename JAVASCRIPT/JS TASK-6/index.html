<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider_container">
      <div class="slider">
        <div class="slide_img">
          <img src="photos/photo-1.jpeg" alt="Slide 1" />
        </div>
        <div class="slide_img">
          <img src="photos/photo-2.jpeg" alt="Slide 2" />
        </div>
        <div class="slide_img">
          <img src="photos/photo-3.jpeg" alt="Slide 3" />
        </div>
        <div class="slide_img">
          <img src="photos/photo-4.jpeg" alt="Slide 3" />
        </div>
      </div>

      <button class="prev_btn"><i class="fa-solid fa-angles-left"></i></button>
      <button class="next_btn"><i class="fa-solid fa-angles-right"></i></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
