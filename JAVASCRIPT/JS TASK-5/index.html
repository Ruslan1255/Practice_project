<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button id="openModalBtn">Open Modal</button>

    <div class="modal">
      <div class="modal_content">
        <i class="fa-solid fa-circle-xmark" id="close"></i>
        <div class="container">
          <h2 class="title">Sure u want to accept?</h2>

          <div class="input_box">
            <label class="label" for="inputValue">Write your name</label>
            <input type="text" id="inputValue" placeholder="Your name" />
          </div>

          <div class="button_box">
            <button class="cancel_btn">No, cancel</button>
            <button class="confirm_btn">Yes, Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
