<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="product">
      <div class="product_container">
        <div class="image_box"><img src="headset.png" alt="headset" /></div>
        <div class="content">
          <div class="tag"><h5>Free shipping</h5></div>
          <div class="content_heading">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>
          <div class="product_price">
            <div class="product_old_price"><del>1599,-</del></div>
            <div class="product_new_price">799,-</div>
            <div class="description">
              <p>The offer is valid until April 3 or as long as stock lasts!</p>
            </div>
          </div>
          <button class="button">Add to cart</button>
          <div class="info"></div>
          <div class="info_content">50+ pcs. in stock.</div>
          <div class="cards">
            <div class="cart_box box_content">
              <i class="fa-solid fa-scale-balanced"></i>Add to cart
            </div>
            <div class="wishlist_box box_content">
              <i class="fa-regular fa-heart"></i>Add to wishlist
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/82138bb43c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
